<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebSocket Test</title>
    <script language="javascript" type="text/javascript">

        var wsUri = "";
        var output;

        function init() {
            output = document.getElementById("output");
            testWebSocket();
        }

        function testWebSocket() {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function (evt) {
                onOpen(evt)
            };
            websocket.onclose = function (evt) {
                onClose(evt)
            };
            websocket.onmessage = function (evt) {
                onMessage(evt)
            };
            websocket.onerror = function (evt) {
                onError(evt)
            };
        }

        function onOpen(evt) {
            writeToScreen("CONNECTED");
            doSend("WebSocket rocks");
        }

        function onClose(evt) {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt) {
            writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
            websocket.close();
        }

        function onError(evt) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function doSend(message) {
            writeToScreen("SENT: " + message);
            websocket.send(message);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>
</head>

<body>
<h2>WebSocket Test</h2>
<div class="socket-option" style="margin-bottom: 20px;">
    <label for="socket-addr">Socket address</label><input type="text" id="socket-addr">
    <button>Connect</button>
    <button>Disconnect</button>
</div>

<div class="options">
    <div class="option">
        <label for="api-path">Api path</label><input type="text" id="api-path">
    </div>

    <div class="option">
        <label for="JWT">JWT</label><input type="text" id="JWT">
    </div>

    <div class="option">
        <label for="content">Content</label><textarea id="content"></textarea>
    </div>
</div>

<h2>Communication info</h2>
<div id="output"></div>
</body>
</html>
